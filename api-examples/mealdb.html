<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meal DB</title>
    <!-- tailwind css  -->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>
<body>
    <h1 class="text-center text-3xl text-green-600 font-semibold mt-16">Search Your Meals</h1>
    <!-- search box  -->
    <div class="input-group mb-3 w-50 mx-auto">
        <input id="search-field" type="text" class="form-control" placeholder="Search Food" aria-label="Recipient's username" aria-describedby="button-addon2">
        <button onclick="searchFood()"  class="btn btn-outline-secondary" type="button" id="search-btn">Search</button>
    </div>
    <!-- single meal details  -->
    <div id="single-meal" class="p-2 w-3/5 mx-auto">

    </div>
    
    <!-- searched items  -->
<section>
    <div id="search-result" class="grid grid-cols-3 gap-4 ">

        
      </div>
</section>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    <script src="js/mealdb.js"></script>
</body>
</html>
